<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    
    
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos difierentes ou simplissmente aumente e diminua o tamanho do seu navigador</p>
    <picture>
        <source media="(max-width:750px)"srcset="ex011/img/foto-p.png" type="image/png">
        <source media="(max-width:1050px)"srcset="ex011/img/foto-m.png" type="image/png">
        <img src="ex011/img/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a Reproduzir audios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue Reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
  
</body>
</html>
